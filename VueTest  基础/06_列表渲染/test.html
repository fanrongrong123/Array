<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_列表渲染</title>
</head>
<body>

<!--
1. 列表显示
  数组: v-for / index
  对象: v-for / key
2. 列表的更新显示
  删除item
  替换item
-->



<div id='demo'>
  <h2>测试: v-for 遍历数组</h2>
<ul>
  <li v-for = "(person,index)in persons":key = "person.id">
    {{person.id}}...{{person.name}}...{{person.age}}

    <!-- 按钮绑定监听 -->
    <button @click = 'deleteP(index)'>删除</button>
    <button @click = "updatep(index,{id:Date.now(),name:'Cate,age:12'})">更新</button>
  </li>
</ul>

    
<h2>测试: v-for 遍历对象</h2>
<ul>
  <li v-for = "(value,key)in persons[1]":key = 'key'>
    {{key}}:{{value}}
  </li>
</ul>


</div>



  


<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
const vm = new Vue({
  el:'#demo',
  data:{
    persons:[
      {id:1,name:'A',age:10},
      {id:2,name:'B',age:11},
      {id:3,name:'C',age:12},
      {id:4,name:'D',age:13},
    ]
  },
methods:{
  deleteP(index){
    this.persons.splice(index,1)
  },

  updateP(index,newP) {
    this.persons.splice(index,1,newP)
  }
}

})


</script>
</body>
</html>
