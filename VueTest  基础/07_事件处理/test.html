<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_事件处理</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="example">

  <h2>1. 绑定监听</h2>
  <button @click = "text1">text1</button>
  <button @click = "text2('a')">text2</button>
  <button @click = "text3('baidu',$event)">text3</button>

  <h2>2. 事件修饰符</h2>
  <!-- 阻止时间冒泡   prevent      停止时间冒泡   stop -->
  <a href = 'http://www.baidu.com' @click = "text4">百度</a>

  <div style = 'width:200px; height:200px; background:pink' @click = 'text5'>
      <div style = 'width:100px; height:100px; background:orange' @click = 'text6'></div>
  </div>

  <h2>3. 按键修饰符</h2>
<input type="text" v-model = "msg" @keyup.1 = "text7">
<input type="text" v-model = "msg" @keyup.enter = "text7">
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
new Vue ({
  el:'#example',
  data:{
    msg:'abc'
  },
  methods: {
    text1(event){
      alert(event.target.innerHTML)
    },

    text2(msg){
      alert(msg)
    },

    text3(msg,event){
      alert(msg + '---' + event.target.innerHTML)
    },

    text4(event){
      alert('点击了链接')
    },

    text5(){
      alert('out')
    },

    text6(){
      alert('inner')
    },

    text7(event){
      alert(this.msg)
    }
    }
  
})
</script>
</body>
</html>
