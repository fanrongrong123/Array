<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10_过渡&动画2</title>

<style>
  /* 缩放旋转动画 */
  /* 显示过程 */

  .bounce-enter-active {
    animation: bounce-in 1s;
  }

  /* 离开过程 */
  .bounce-leave-active{
    animation: bounce-in 2s reverse;
  }

  /* 缩放设置 */
  @keyframes bounce-in{
    0%{
      transform: scale(0);
    }
    50%{
      transform: scale(1.5);
    }
    100%{
      transform: scale(1);
    }
    
  }
</style>

</head>
<body>

    <div id="example">
        <button @click="show = !show">Toggle show</button><br>
        <transition name="bounce">
          <p v-if="show" style="display: inline-block;">Lorem</p>
        </transition>
      </div>

<script type="text/javascript" src="../js/vue.js"></script>
<script>
new Vue({
  el:'#example',
  data:{
    show:true
  }
})
</script>
</body>
</html>
